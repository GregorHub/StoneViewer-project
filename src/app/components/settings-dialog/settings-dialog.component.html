<div class="settingsDiv">

           
  <img class="closeSettingsBtn" (click)="closeSettings()" src="./assets/1114-plus.png">
  

<div class="innerFrame">
                         
  <app-settings-check-box [checkBoxName]="checkBoxNameGeo" [checkBoxState]="geo" (valueChange)="changeGeo($event)" ></app-settings-check-box>

  <app-settings-check-box  [checkBoxName]="checkBoxNameNote" [checkBoxState]="notification" (valueChange)=" changeNotification($event)" ></app-settings-check-box>
<hr>

<div class="rangeheader">Umkreis Suche für Benachrichtigungen</div>
<input type="range" min="0" max="10000" value="{{fenceDist}}" class="slider" id="myRange" (click)="returnSlide()" (touchstart)="returnSlide()" (touchmove)="returnSlide()" >

<span class="rangeheader">{{fenceDist}}m</span>

<hr>

<table>
<tr>

  <td>
    <div class="delteStoneButton" (click)="deleteData()" >
      <img class="deleteStones" src="./assets/0764-broom.png" >
      </div>
    </td>
  <td>
    <div class="description" >Speicher leeren <br> <div class="Descinfo">Anzahl geladener Steine: {{numberOfStones}} </div>  </div>
  </td>
</tr>
</table>



<hr>

</div>
